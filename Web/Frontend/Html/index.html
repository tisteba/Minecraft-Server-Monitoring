<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Minecraft Server</title>
    <link rel="stylesheet" href="Css/static.css">
</head>
<body>
    <div id="server-status">
        <h1>Server Status: <span id="status">Offline</span></h1>
        <button id="start-btn">Start Server</button>
        <button id="stop-btn">Stop Server</button>
        <button id="restart-btn">Restart Server</button>
    </div>

    <div id="stats">
        <h2>Server Stats</h2>
        <div id="cpu">CPU Usage: </div>
        <div id="ram">RAM Usage: </div>
        <div id="disk">Disk Usage: </div>
    </div>

    <script src="Js/script.js"></script>
</body>
</html>
