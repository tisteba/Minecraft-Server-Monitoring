<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Serveur Minecraft</title>
    <link rel="stylesheet" href="../css/static.css">
</head>
<body>
    <div class="container">
        <h1>Contrôle du Serveur Minecraft</h1>

        <div class="controls">
            <button id="start-btn">Démarrer le serveur</button>
            <button id="stop-btn">Arrêter le serveur</button>
            <button id="restart-btn">Redémarrer le serveur</button>
        </div>
        
        <div class="console">
            <h2>Console du serveur</h2>
            <pre id="stats">Chargement des données...</pre>
            
            <input type="text" id="command-input" placeholder="Entrez une commande..." />
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
