<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Minecraft</title>
    <link rel="stylesheet" href="../Css/static.css">
</head>
<body>
    <h1>Monitoring Minecraft Server</h1>

    <div id="terminal-container"></div>
    <input type="text" id="command" placeholder="Entrez une commande...">
    <button onclick="sendCommand()">Exécuter</button>

    <h2>Contrôle du serveur</h2>
    <button onclick="serverAction('start')">Démarrer</button>
    <button onclick="serverAction('restart')">Redémarrer</button>
    <button onclick="serverAction('stop')">Arrêter</button>

    <h2>Utilisation des ressources</h2>
    <p>CPU : <span id="cpuUsage">0%</span></p>
    <p>RAM : <span id="ramUsage">0%</span></p>

    <h2>Gestion des fichiers</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Envoyer</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../Js/script.js"></script>
</body>
</html>
